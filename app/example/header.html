<!DOCTYPE html>
<html lang="ja">
  <head>
    <!--Version 1.0(release)-->
    <!--このバージョン表記は更新し忘れることがあります。-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4C00D5" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="/assets/css/bar.css" /> -->
    <link rel="stylesheet" href="/assets/css/mui.css" />
    <script src="/assets/js/script.js"></script>
    <title>Android App in HTML</title>
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
  </head>
  <body>
    <div id="app" class="app">
      <div class="navbar">
        <div class="button button-left material-symbols-outlined ripple">menu</div>
        <div class="title overflow">Android App in HTML</div>
        <div class="button button-right material-symbols-outlined ripple" onclick="location.href='./settings'">settings</div>
      </div>
    </div>
    <div id="container" style="text-align-last: center">
      <h1 class="h1">Example app</h1>
      <div class="padding">
        <button class="btn ripple" style="height: 160px">Example Button</button>
      </div>
      <div class="padding">
        <button class="btn ripple" style="height: 80px">Example Button</button>
      </div>
      <div class="text padding">
        <div>This web app is not an actual Android app</div>
        <div>it was created using only HTML+CSS+JS.</div>
        <div class="warning">
          <div>The minimum resolution tested is 360x640</div>
          <div>resolutions smaller than 360x640 may collapse.</div>
        </div>
      </div>
    </div>
    <script src="/assets/js/wave.js"></script>
  </body>
