    <style>
      * {
        user-select: none;
      }
      body {
        background: #888888;
      }
      .discord {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        max-width: 128px;
        max-height: 128px;
        z-index: -99;
      }
      .header {
        background-color: rgba(255, 255, 255, 0.2);
        margin: 0 auto;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 12px;
        padding-right: 12px;
        max-width: 320px;
        border-radius: 32px;
        text-align: center;
        z-index: 1;
        backdrop-filter: blur(3px);
        height: max-content;
        background-image: linear-gradient(90deg, rgba(170, 170, 170, 0.2), rgba(226, 226, 226, 0.2));
      }
      .hd {
        padding: 4px;
        border-radius: 32px;
        font-size: 20px;
        font-style: bold;
        text-decoration: none;
        transition: 0.25s;
        z-index: 1;
      }
      .hd:hover {
        background-color: rgba(255, 255, 255, 0.1);
        box-shadow: 0px 0px 10px rgb(0, 0, 0, 0.1);
      }
      *:focus {
        border-radius: 16px;
        outline: 4px solid rgba(255, 192, 203, 0.616);
      }
      .dsh {
        box-shadow: 0px 0px 10px rgb(0, 0, 0, 0.1);
      }
      .s {
        text-shadow: 0px 0px 4px rgba(44, 44, 44, 0.6);
      }
      a,
      a:visited {
        color: rgb(236, 236, 236);
      }
    </style>

    <div class="header dsh s">
