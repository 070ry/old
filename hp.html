    <script>
      setInterval(displayTime, 1000);
      function copy(id) {
        const text = document.getElementById(id);
        const tt = document.getElementById('tt');
        navigator.clipboard.writeText(text.textContent);
        tt.textContent = 'Copied!';
        text.classList.add('green');
        tt.classList.add('green');
        setInterval(function () {
          tt.textContent = 'Click to copy';
          text.classList.remove('green');
          tt.classList.remove('green');
        }, 5000);
      }
      function search() {
        const input = document.getElementById('search');
        if (!input.value) return;
        location.href = `https://google.com/search?q=${input.value}`;
      }
    </script>
    <title>Browser Homepage</title>
  </head>
